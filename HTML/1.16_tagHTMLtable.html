<!DOCTYPE html>
<html>
    <head>
        <title>WIP Camp #11 : Ways to IT Professionals Camp</title>
    </head>
    <style>
    td{
        text-align: middle;
        padding-left: 5px;
    }
    table#t01{
        width: 50%;
        background-color: aqua;
        border-spacing: 5px
    }
    </style>
    <body>
        <table border="5" id="t01">
        <!-- table เป็น Tag ที่ใช้เพื่อจัดข้อความออกเป็นตารางซึ่งภายในประกอบไปด้วย -->
        <!-- border = "1" เป็นการกำหนดเส้นของตาราง -->
            <tr> <!-- Table Row (Tag tr) ใช้กำหนดส่วนที่เป็นแถวตามยาว -->
                <th>Name</th> <!-- Table Heading (Tag th) ใช้กำหนดส่วนหัวตาราง มีลักษณะเป็นตัวหนาและอยู่ตรงกลาง -->
                <th>Price</th>
            </tr>
            <tr>
                <td>Milk tea</td> <!-- Table Data (Tag td) ใช้กำหนดส่วนเนื้อหาในตาราง -->
                <td>35.-</td>
            </tr>
        </table>
        <hr>
        <footer><a href = "../index.html">Back to Index</a></footer>
    </body>
</html>
